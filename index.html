<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MOBILE APPLICATION FOR LEAVE</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/cedd8ea2fb.js"
      crossorigin="anonymous"
    ></script>
    <script src="main.js" defer></script>
  </head>
  <body>
    <!-- header -->
    <section class="leave__application__header">
      <a href="#" class="backward__icon">
        <i class="fa-solid fa-chevron-left"></i>
      </a>
      <div class="leave__application__subject">휴가 신청</div>
      <div class="icon__box">
        <button class="send__btn">
          <i class="fa-solid fa-paper-plane"></i>
          상신
        </button>
      </div>
    </section>

      <!-- main -->
    <section class="leave__application__wrap">
      <div class="leave__application__container">
        <div class="leave__applicationn__list">휴가자</div>
        <div class="leave__application__content">이상아</div>
        <div class="icon__box">
          <button class="search__btn">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
      </div>
      <div class="divider"></div>

      <div class="leave__application__container">
        <div class="leave__applicationn__list">부담당자</div>
        <div class="leave__application__content">배준현</div>
        <div class="icon__box">
          <button class="search__btn">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
      </div>
      <div class="divider"></div>

      <div class="leave__application__container">
        <div class="leave__applicationn__list">휴가 구분</div>
        <div class="leave__application__content">휴가 구분을 선택해주세요</div>
        <div class="icon__box">
          <button class="search__btn">
            <i class="fa-solid fa-chevron-right"></i>
          </button>
        </div>
      </div>
      <div class="divider"></div>

      <div class="leave__application__container">
        <div class="leave__applicationn__list">휴가 시작일</div>
        <div class="leave__application__content">2022-11-15(화)</div>
        <div class="icon__box"></div>
      </div>
      <div class="divider"></div>

      <div class="leave__application__container">
        <div class="leave__applicationn__list">휴가 종료일</div>
        <div class="leave__application__content">2022-11-16(수)</div>
        <div class="icon__box"></div>
      </div>
      <div class="divider"></div>

      <div class="leave__application__container">
        <div class="leave__applicationn__list">휴가 일수</div>
        <div class="leave__application__content">1일</div>
        <div class="icon__box"></div>
      </div>
      <div class="divider"></div>

      <div class="leave__application__container">
        <div class="leave__applicationn__list">공람 지정</div>
        <div class="leave__application__content">이상아</div>
        <div class="icon__box">
          <button class="search__btn">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
      </div>
      <div class="divider"></div>

      <div class="leave__application__container">
        <div class="leave__applicationn__list">휴가 사유</div>
        <form class="leave__application__content"><input type="text" class="input"></form>
        <div class="icon__box"></div>
      </div>
      <div class="divider"></div>

      <div class="leave__application__container">
        <div class="leave__applicationn__list">첨부파일</div>
        <div class="leave__application__content">
          <label class="input__file" for="input-file">파일선택</label>
          <input type="file" id="input-file" style="display:none"/>
        <div class="icon__box"></div>
      </div>
      <div class="divider"></div>
      </section>

      <!-- approval--> 
      <section  class="approval__wrap">
      <div class="approval__container">
        <div class="approval__list subject">결재 라인</div>
      <div class="divider"></div>

      <div class="approval__container">
        <div class="approval__list">결재</div>
        <div class="approval__content">
          <span class="approval_employee">
            <span class="name">정재홍</span> 
            <span class="position">차장</span>
            <button class="trash__btn">
              <i class="fa-solid fa-xmark"></i>
            </button>
          </span>
        </div>
        <div class="icon__box">
          <i class="fa-solid fa-chevron-right"></i>
        </div>
      </div>
      <div class="divider"></div>

      <div class="approval__container">
        <div class="approval__list">합의</div>
        <div class="approval__content">
          <span class="approval_employee">
            <span class="name">최민웅</span> 
            <span class="position">대리</span>
            <button class="trash__btn">
              <i class="fa-solid fa-xmark"></i>
            </button>
          </span>
        </div>
        <div class="icon__box">
          <i class="fa-solid fa-chevron-right"></i>
        </div>
      </div>
      <div class="divider"></div>
    </section>
  </body>
</html>
