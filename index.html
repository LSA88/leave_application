<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <section class="leave__application__header">

    <section class="leave__application__wrap">

            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
      </div>

      <div class="application_container">
        <div class="application_title">신청자(휴가자)</div>
        <div class="application_name">이상아</div>
